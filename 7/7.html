<html>
	<head>
		<title>js-if-else</title>
	</head>
	<body>
		<script type="text/javascript" language="javascript">
			a=10;
			b=20;
			document.write("A = ",a, "<br>");
			document.write("B = ",b, "<br>");
			if(a>b)
			{
				document.write("a is greater");
			}
			else
			{
				document.write("b is greater");
			}
		</script>
	</body>
</html>
